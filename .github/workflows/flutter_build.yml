name: Flutter Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Flutter
        uses: subosito/flutter-action@v1

      - name: Get packages
        run: flutter pub get

      - name: Run analysis
        run: flutter analyze

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Flutter APK
          path: build/app/outputs/flutter-apk/app-release.apk

  build_ios:
    name: Build iOS IPA
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Flutter
        uses: subosito/flutter-action@v1

      - name: Get packages
        run: flutter pub get

      - name: Run analysis
        run: flutter analyze

      # Build IPA without code signing. Adjust the flags if you have a signing setup.
      - name: Build IPA
        run: flutter build ipa --export-method=development --no-codesign

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Flutter IPA
          path: build/ios/ipa/Runner.ipa
