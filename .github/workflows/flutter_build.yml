name: Flutter Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Flutter
        uses: subosito/flutter-action@v1

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Get packages
        run: flutter pub 
        

      # - name: Run tests
      #   run: flutter test

      - name: Build APK
        run: flutter build apk --debug

      - name: Build IPA
        run: flutter build ios --debug --export-method=archive --export-options=method=development # --export-options=method=app-store
